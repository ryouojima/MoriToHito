			function reverseTimer() {
				if (timerId != null) {
					document.getElementById("imageLeft").src  = "images/yajirusi1.png";
					document.getElementById("imageRight").src = "images/yajirusi2.png";
					clearTimeout(timerId);
					timerId = null;
				} else {
					document.getElementById("imageLeft").src  = "images/yajirusi3.png";
					document.getElementById("imageRight").src = "images/yajirusi2.png";
					decSelYear();
				}
			}

			function decSelYear() {
				var selYear = document.forms[0].selYear;
				if (selYear.selectedIndex > 0) {
					selYear.selectedIndex -= 1;
					reload(false);

					timerId = setTimeout(function () {
						decSelYear();
					} , 1000);
				} else {
					document.getElementById("imageLeft").src  = "images/yajirusi1.png";
					document.getElementById("imageRight").src = "images/yajirusi2.png";
					clearTimeout(timerId);
					timerId = null;
				}
			}

			function startTimer() {
				if (timerId != null) {
					document.getElementById("imageLeft").src  = "images/yajirusi1.png";
					document.getElementById("imageRight").src = "images/yajirusi2.png";
					clearTimeout(timerId);
					timerId = null;
				} else {
					document.getElementById("imageLeft").src  = "images/yajirusi1.png";
					document.getElementById("imageRight").src = "images/yajirusi4.png";
					incSelYear();
				}
			}

			function incSelYear() {
				var selYear = document.forms[0].selYear;
				if (selYear.selectedIndex < selYear.options.length - 1) {
					selYear.selectedIndex += 1;
					reload(false);

					timerId = setTimeout(function () {
						incSelYear();
					} , 1000);
				} else {
					document.getElementById("imageLeft").src  = "images/yajirusi1.png";
					document.getElementById("imageRight").src = "images/yajirusi2.png";
					clearTimeout(timerId);
					timerId = null;
				}
			}

			function reverseIndicator() {
				displayMode[0] = !displayMode[0];

			}

			function reverseWood() {

			function reload(reloadMap) {

				for (var i = 0; i < displayMode.length; i++) {
					for (var j = 0; j < areas.length; j++) {
						if (areas[j][4 + i] != null) {
							areas[j][4 + i].setMap(null);
						}
					}
				}

				// 表示を更新する場合
				if (reloadMap) {
					// 地図
					map = new google.maps.Map(document.getElementById("map"), {
					  zoom       : 2,
					  center     : new google.maps.LatLng(35.710139, 139.810833),
					  disableDefaultUI: true,
					  scrollwheel: false,
					  panControl:true,
					  zoomControl:true,
					  scaleControl:true,
					  mapTypeId  : google.maps.MapTypeId.ROADMAP,
					});
				}

				var selYear = document.forms[0].selYear;
				var selYearValue = selYear.options[selYear.selectedIndex].value;

				// JSON
				if (displayMode[1]) {

					document.getElementById("imageWood").src  = "images/newbotan3.png";

					var httpObj0 = new XMLHttpRequest();
					httpObj0.open("get", "/earth/" + selYearValue + "_" + displayType[1] + ".json", true);

					httpObj0.onload = function() {
						var myData = JSON.parse(this.responseText);

						for (var j = 0; j < areas.length; j++) {

							if (j > myData.item.length) {
								break;
							}

							//alert("dddd:" + k + " " + displayType[k]);
							if ((myData.item[j].value != null) && (areas[j][1] != null)
															   && (areas[j][2] != null)) {

								var index = Math.min(Math.round(myData.item[j].value / 500000), imageWood.length - 1);
								// マーカー
								var marker = new google.maps.Marker({
									position: new google.maps.LatLng(areas[j][1], areas[j][2]),
									map     : map,
							        icon    : imageWood[index],
							        title   : areas[j][0],
							        zIndex  : areas[j][3]
							    });
								//new google.maps.Circle({
								//	center        : new google.maps.LatLng(areas[j][1], areas[j][2]),
								//	fillColor     : '#00c000',
								//	fillOpacity   : 0.5,
								//	radius        : 200000,
								//	strokeColor   : '#00ff00',
								//	strokeOpacity : 1,
								//	strokeWeight  : 1,
								//	map           : map
							    //});
								areas[j][4] = marker;
							}
						}
					};
					httpObj0.send(null);
				} else {
					document.getElementById("imageWood").src  = "images/newbotan2.png";
				}

				if (displayMode[0]) {

					document.getElementById("imageIndicator").src  = "images/newbotan4.png";

					var httpObj0 = new XMLHttpRequest();
					httpObj0.open("get", "/earth/" + selYearValue + "_" + displayType[0] + ".json", true);

					httpObj0.onload = function() {
						var myData = JSON.parse(this.responseText);

						for (var j = 0; j < areas.length; j++) {
							if (j > myData.item.length) {
								break;
							}

							//alert("dddd:" + k + " " + displayType[k]);
							if ((myData.item[j].value != null) && (areas[j][1] != null)
															   && (areas[j][2] != null)) {

								var index = Math.min(Math.round(myData.item[j].value / 50000000), imageIndicator.length - 1);

								// マーカー
								var marker = new google.maps.Marker({
									position: new google.maps.LatLng(areas[j][1], areas[j][2]),
									map     : map,
							        icon    : imageIndicator[index],
							        title   : areas[j][0],
							        zIndex  : areas[j][3]
							    });
								areas[j][5] = marker;
							}
						}
					};
					httpObj0.send(null);
				} else {
					document.getElementById("imageIndicator").src  = "images/newbotan.png";
				}
			}
		</script>
	</head>
